<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Concepts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="color: green;">Welcome to CSS Concepts (Inline CSS)</h1>

  <div class="box">
    This paragraph uses external CSS with HSLA background and rounded corners.   </div>

  <div class="box dashed-border">
    This box has a dashed border.
  </div>

  <div class="box solid-border">
    This box has a solid border.
  </div>

  <div class="box double-border">
    This box has a double border.
  </div>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dotted Border Box</title>
  <style>
    .dotted-border-box {
      border: 3px dotted yellow;
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      font-size: 18px;
      background-color: #f9f9f9;
      color: black;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="dotted-border-box">
    This box has a dotted border.
  </div>

</body>
</html>
